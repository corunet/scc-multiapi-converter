---
openapi: "3.0.0"
info:
  version: 1.0.0
  title: Corunet Challenge Game Server
  description: Test File for SCC MultiApi Plugin.
  contact: Corunet
  license:
    name: MIT
servers:
- url: http://localhost:8080/v1
paths:
  /games:
    summary: Hola
    post:
      summary: Start a Game
      description: Test File for SCC MultiApi Plugin.
      operationId: createGame
      responses:
        '200':
          description: New game created;
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/NewGame"
                  - $ref: "#/components/schemas/NewGamePlay"
components:
  schemas:
    NewGame:
      type: object
      required:
      - gameId
      - playerName
      properties:
        gameId:
          type: integer
          format: int32
        playerName:
          type: string
    NewGamePlay:
      type: object
      required:
      - newGameId
      - gameName
      - roomId
      properties:
        newGameId:
          type: integer
          format: int32
        gameName:
          type: string
        roomId:
          type: integer
          format: int32

