asyncapi: 2.3.0
info:
  title: Order Service
  version: 1.0.0
  description: Order management Service
servers:
  development:
    url: development.gigantic-server.com
    description: Development server
    protocol: kafka
    protocolVersion: 0.9.1
  staging:
    url: staging.gigantic-server.com
    description: Staging server
    protocol: kafka
    protocolVersion: 0.9.1
  production:
    url: api.gigantic-server.com
    description: Production server
    protocol: kafka
    protocolVersion: 0.9.1
channels:
  orderCreated:
    publish:
      operationId: "publishOperation"
      message:
        $ref: '#/components/messages/OrderCreated'
  createOrder:
    subscribe:
      operationId: "subscribeOperation"
      message:
        $ref: '#/components/messages/CreateOrder'
components:
  messages:
    OrderCreated:
      payload:
        $ref: '#/components/schemas/OrderCreated'
    CreateOrder:
      payload:
        $ref: '#/components/schemas/CreateOrder'
  schemas:
    CreateOrder:
      type: object
      properties:
        order:
          type: object
          properties:
            $ref: '#/components/schemas/Order'
    OrderCreated:
      type: object
      properties:
        order:
          type: object
          properties:
            $ref: '#/components/schemas/Order'
    Order:
      type: object
      properties:
        name:
          type: object
          properties:
            companyName:
              type: string
              example: Corunet
            referenceName:
              type: integer
              format: int32
              example: 3324
        address:
          type: object
          properties:
            street:
              type: string
              example: Calle Sor Joaquina